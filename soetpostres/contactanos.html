            <h5>CONTACTANOS</h5>
            <hr>
        </div>

        <div id="cuerpo">

            <h4>Para que podamos recibir su información dejenos su opinión aca abajo:</h4>
        
            <form action="#" method="post">
                <label for="idnombre">Tu nombre</label><br>
                <input type="text" name="nombre" id="idnombre" required placeholder="Ingrese su Primer Nombre Aqui"><br>
                <label for="idcorreo">Tu correo</label><br>
                <input type="email" name="correo" id="idcorreo" required placeholder="Ingrese su Correo Aqui"><br>
                <label for="idmensaje">Tu Mensaje:</label><br>
                <textarea name="mensaje" id="idmensaje" cols="50" rows="20" required
                    placeholder="Ingrese su Mensaje Aqui"></textarea><br>
                <br>
                <button type="submit">Enviar Mensaje</button>
                <button type="reset">Borrar Mensaje</button>
                <br><br>
        
            </form>
